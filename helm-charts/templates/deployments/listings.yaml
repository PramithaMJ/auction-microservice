apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.listings.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.services.listings.name }}
    {{- include "auction.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.listings.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.listings.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.listings.name }}
    spec:
      containers:
        - name: {{ .Values.services.listings.name }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.services.listings.image.repository }}:{{ .Values.services.listings.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: MYSQL_HOST
              value: {{ .Values.services.listings.database.host }}
            - name: MYSQL_DATABASE
              value: {{ .Values.services.listings.database.name }}
            - name: MYSQL_PORT
              value: "{{ .Values.services.listings.database.port }}"
          envFrom:
            - configMapRef:
                name: auction-config
