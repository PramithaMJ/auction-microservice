# Docker Compose override for expiration service monitoring
# This file adds health monitoring capabilities to the expiration service
version: '3.8'

services:
  expiration:
    ports:
      - "8080:8080"  # Health monitoring port
    environment:
      - HEALTH_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
