apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-streaming
  namespace: auction
  labels:
    app: auction-microservices
    component: nats-streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-microservices
      component: nats-streaming
  template:
    metadata:
      labels:
        app: auction-microservices
        component: nats-streaming
    spec:
      containers:
      - name: nats-streaming
        image: nats-streaming:0.24.6
        ports:
        - containerPort: 4222
        - containerPort: 8222
        command:
        - "/nats-streaming-server"
        args:
        - "-p"
        - "4222"
        - "-m"
        - "8222"
        - "-hbi"
        - "5s"
        - "-hbt"
        - "5s"
        - "-hbf"
        - "2"
        - "-SD"
        - "-cid"
        - "auction"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: auction
  labels:
    app: auction-microservices
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-microservices
      component: redis
  template:
    metadata:
      labels:
        app: auction-microservices
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: auction
  labels:
    app: auction-microservices
    component: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-microservices
      component: jaeger
  template:
    metadata:
      labels:
        app: auction-microservices
        component: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.49
        ports:
        - containerPort: 16686  # Jaeger UI
        - containerPort: 14268  # Jaeger HTTP collector
        - containerPort: 14250  # Jaeger gRPC collector
        - containerPort: 6831   # Jaeger agent UDP
        - containerPort: 6832   # Jaeger agent UDP
        - containerPort: 4317   # OTLP gRPC receiver
        - containerPort: 4318   # OTLP HTTP receiver
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
