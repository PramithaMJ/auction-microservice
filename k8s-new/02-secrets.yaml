apiVersion: v1
kind: Secret
metadata:
  name: auction-secrets
  namespace: auction
  labels:
    app: auction-microservices
type: Opaque
stringData:
  # MySQL Configuration
  MYSQL_ROOT_PASSWORD: "your_secure_mysql_password_here"
  
  # JWT Key
  JWT_KEY: "your_super_secure_jwt_key_here_minimum_32_characters"
  
  # AWS Configuration
  AWS_ACCESS_KEY_ID: "your_aws_access_key_here"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_key_here"
  AWS_S3_BUCKET_NAME: "your_bucket_name_here"
  
  # Stripe Configuration
  STRIPE_SECRET_KEY: "your_stripe_secret_key_here"
  STRIPE_PUBLISHABLE_KEY: "your_stripe_publishable_key_here"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "your_stripe_publishable_key_here"
  STRIPE_KEY: "your_stripe_secret_key_here"
  
  # Email Configuration
  EMAIL: "your_email@gmail.com"
  EMAIL_PASSWORD: "your_app_specific_password_here"
  
  # MySQL Connection URIs with actual passwords
  AUTH_MYSQL_URI: "mysql://root:your_secure_mysql_password_here@auth-mysql:3306/auth"
  BID_MYSQL_URI: "mysql://root:your_secure_mysql_password_here@bid-mysql:3306/bid"
  LISTINGS_MYSQL_URI: "mysql://root:your_secure_mysql_password_here@listings-mysql:3306/listings"
  PAYMENTS_MYSQL_URI: "mysql://root:your_secure_mysql_password_here@payments-mysql:3306/payments"
  PROFILE_MYSQL_URI: "mysql://root:your_secure_mysql_password_here@profile-mysql:3306/profile"
---
