apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
resources:
  - ../../

# Development-specific configurations
namespace: auction-system

# Development environment labels
commonLabels:
  environment: development

# Lower resource requirements for development
patchesStrategicMerge:
  - dev-resources.yaml

# Development-specific image tags
images:
  - name: pramithamj/auction-website-ms-api-gateway
    newTag: dev
  - name: pramithamj/auction-website-ms-auth
    newTag: dev
  - name: pramithamj/auction-website-ms-bid
    newTag: dev
  - name: pramithamj/auction-website-ms-listing
    newTag: dev
  - name: pramithamj/auction-website-ms-payment
    newTag: dev
  - name: pramithamj/auction-website-ms-profile
    newTag: dev
  - name: pramithamj/auction-website-ms-email
    newTag: dev
  - name: pramithamj/auction-website-ms-saga-orchestrator
    newTag: dev
  - name: pramithamj/auction-website-ms-expiration
    newTag: dev
  - name: pramithamj/auction-website-ms-frontend
    newTag: dev

# Single replica for development
replicas:
  - name: api-gateway
    count: 1
  - name: auth
    count: 1
  - name: bid
    count: 1
  - name: listings
    count: 1
  - name: payments
    count: 1
  - name: profile
    count: 1
  - name: email
    count: 1
  - name: saga-orchestrator
    count: 1
  - name: expiration
    count: 1
  - name: frontend
    count: 1
