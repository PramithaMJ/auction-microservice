apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
resources:
  - ../../

# Staging-specific configurations
namespace: auction-system

# Staging environment labels
commonLabels:
  environment: staging

# Staging-specific patches
patchesStrategicMerge:
  - staging-resources.yaml

# Staging image tags
images:
  - name: pramithamj/auction-website-ms-api-gateway
    newTag: staging
  - name: pramithamj/auction-website-ms-auth
    newTag: staging
  - name: pramithamj/auction-website-ms-bid
    newTag: staging
  - name: pramithamj/auction-website-ms-listing
    newTag: staging
  - name: pramithamj/auction-website-ms-payment
    newTag: staging
  - name: pramithamj/auction-website-ms-profile
    newTag: staging
  - name: pramithamj/auction-website-ms-email
    newTag: staging
  - name: pramithamj/auction-website-ms-saga-orchestrator
    newTag: staging
  - name: pramithamj/auction-website-ms-expiration
    newTag: staging
  - name: pramithamj/auction-website-ms-frontend
    newTag: staging

# Moderate replica counts for staging
replicas:
  - name: api-gateway
    count: 2
  - name: auth
    count: 2
  - name: bid
    count: 1
  - name: listings
    count: 1
  - name: payments
    count: 1
  - name: profile
    count: 1
  - name: email
    count: 1
  - name: saga-orchestrator
    count: 1
  - name: expiration
    count: 1
  - name: frontend
    count: 2
