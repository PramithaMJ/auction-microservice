# Persistent Volume Claims for MySQL databases
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bid-mysql-pvc
  namespace: auction-infrastructure
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
