apiVersion: v1
kind: PersistentVolume
metadata:
  name: payments-mysql-pv
  namespace: auction-infrastructure
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/payments-mysql"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payments-mysql-pvc
  namespace: auction-infrastructure
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mysql
  namespace: auction-infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mysql
  template:
    metadata:
      labels:
        app: payments-mysql
    spec:
      containers:
      - name: payments-mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: PAYMENTS_MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: payments
        volumeMounts:
        - name: payments-mysql-persistent-storage
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: payments-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: payments-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mysql
  namespace: auction-infrastructure
spec:
  selector:
    app: payments-mysql
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP
