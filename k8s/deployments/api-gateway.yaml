# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: auction-system
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: api-gateway
          image: pramithamj/auction-website-ms-api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: '3001'
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: NODE_ENV
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: auction-secrets
                  key: JWT_KEY
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: AUTH_SERVICE_URL
            - name: BID_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: BID_SERVICE_URL
            - name: LISTINGS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: LISTINGS_SERVICE_URL
            - name: PAYMENTS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: PAYMENTS_SERVICE_URL
            - name: PROFILE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: PROFILE_SERVICE_URL
            - name: EMAIL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: EMAIL_SERVICE_URL
            - name: SAGA_ORCHESTRATOR_URL
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: SAGA_ORCHESTRATOR_URL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: CORS_ORIGIN
            # OpenTelemetry/Jaeger Configuration
            - name: JAEGER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: JAEGER_ENDPOINT
            - name: OTEL_SERVICE_NAME
              value: 'api-gateway'
            - name: OTEL_RESOURCE_ATTRIBUTES
              valueFrom:
                configMapKeyRef:
                  name: auction-config
                  key: OTEL_RESOURCE_ATTRIBUTES
          resources:
            requests:
              memory: '512Mi'
              cpu: '100m'
            limits:
              memory: '1Gi'
              cpu: '250m'
          startupProbe:
            httpGet:
              path: /health
              port: 3001
            failureThreshold: 60
            periodSeconds: 5
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 8
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: auction-system
spec:
  selector:
    app: api-gateway
  ports:
    - port: 3001
      targetPort: 3001
      name: http
  type: LoadBalancer
