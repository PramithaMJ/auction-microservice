# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: auction-system
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: pramithamj/auction-website-ms-api-gateway:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: NODE_ENV
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              name: auction-secrets
              key: JWT_KEY
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: AUTH_SERVICE_URL
        - name: BID_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: BID_SERVICE_URL
        - name: LISTINGS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: LISTINGS_SERVICE_URL
        - name: PAYMENTS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: PAYMENTS_SERVICE_URL
        - name: PROFILE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: PROFILE_SERVICE_URL
        - name: EMAIL_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: EMAIL_SERVICE_URL
        - name: SAGA_ORCHESTRATOR_URL
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: SAGA_ORCHESTRATOR_URL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: auction-config
              key: CORS_ORIGIN
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: auction-system
spec:
  selector:
    app: api-gateway
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  type: LoadBalancer
