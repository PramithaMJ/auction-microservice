apiVersion: v1
kind: Secret
metadata:
  name: auction-secrets
  namespace: auction-system
type: Opaque
stringData:
  # JWT Secret Key
  JWT_KEY: "jwt_secret_key_example_1234567890"
  
  # Database Credentials
  MYSQL_ROOT_PASSWORD: "password"
  MYSQL_USER: "auctionuser"
  MYSQL_PASSWORD: "auction_secure_pass_2024"
  
  # Database URIs with proper credentials
  AUTH_MYSQL_URI: "mysql://auctionuser:auction_secure_pass_2024@auth-mysql.auction-infrastructure.svc.cluster.local:3306/auth"
  BID_MYSQL_URI: "mysql://auctionuser:auction_secure_pass_2024@bid-mysql.auction-infrastructure.svc.cluster.local:3306/bid"
  LISTINGS_MYSQL_URI: "mysql://auctionuser:auction_secure_pass_2024@listings-mysql.auction-infrastructure.svc.cluster.local:3306/listings"
  PAYMENTS_MYSQL_URI: "mysql://auctionuser:auction_secure_pass_2024@payments-mysql.auction-infrastructure.svc.cluster.local:3306/payments"
  PROFILE_MYSQL_URI: "mysql://auctionuser:auction_secure_pass_2024@profile-mysql.auction-infrastructure.svc.cluster.local:3306/profile"
  
  # AWS Credentials
  AWS_ACCESS_KEY_ID: "your_aws_access_key_id_here"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_access_key_here"
  AWS_S3_BUCKET_NAME: "cloud-storage-new123"
  
  # Stripe Payment
  STRIPE_KEY: "sk_test_your_stripe_secret_key_here"
  STRIPE_SECRET_KEY: "sk_test_your_stripe_secret_key_here"
  STRIPE_PUBLISHABLE_KEY: "pk_test_your_stripe_publishable_key_here"


  # Email Configuration
  EMAIL: "your_email@example.com"
  EMAIL_PASSWORD: "your_email_password_here"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: auction-infrastructure
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "password"
  MYSQL_USER: "auctionuser"
  MYSQL_PASSWORD: "auction_secure_pass_2024"
