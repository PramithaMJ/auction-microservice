# Kube State Metrics for VPA monitoring
# Provides detailed Kubernetes object metrics including VPA status

---
# Kube State Metrics ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-state-metrics
  namespace: auction-infrastructure
---
# Kube State Metrics ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-state-metrics
rules:
  - apiGroups: ['']
    resources:
      - configmaps
      - secrets
      - nodes
      - pods
      - services
      - resourcequotas
      - replicationcontrollers
      - limitranges
      - persistentvolumeclaims
      - persistentvolumes
      - namespaces
      - endpoints
    verbs: ['list', 'watch']
  - apiGroups: ['extensions']
    resources:
      - daemonsets
      - deployments
      - replicasets
      - ingresses
    verbs: ['list', 'watch']
  - apiGroups: ['apps']
    resources:
      - statefulsets
      - daemonsets
      - deployments
      - replicasets
    verbs: ['list', 'watch']
  - apiGroups: ['batch']
    resources:
      - cronjobs
      - jobs
    verbs: ['list', 'watch']
  - apiGroups: ['autoscaling']
    resources:
      - horizontalpodautoscalers
    verbs: ['list', 'watch']
  - apiGroups: ['autoscaling.k8s.io']
    resources:
      - verticalpodautoscalers
    verbs: ['list', 'watch']
  - apiGroups: ['policy']
    resources:
      - poddisruptionbudgets
    verbs: ['list', 'watch']
  - apiGroups: ['certificates.k8s.io']
    resources:
      - certificatesigningrequests
    verbs: ['list', 'watch']
  - apiGroups: ['storage.k8s.io']
    resources:
      - storageclasses
      - volumeattachments
    verbs: ['list', 'watch']
  - apiGroups: ['admissionregistration.k8s.io']
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs: ['list', 'watch']
  - apiGroups: ['networking.k8s.io']
    resources:
      - networkpolicies
      - ingresses
    verbs: ['list', 'watch']
  - apiGroups: ['coordination.k8s.io']
    resources:
      - leases
    verbs: ['list', 'watch']
---
# Kube State Metrics ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-state-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-state-metrics
subjects:
  - kind: ServiceAccount
    name: kube-state-metrics
    namespace: auction-infrastructure
---
# Kube State Metrics Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: auction-infrastructure
  labels:
    app: kube-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
    spec:
      serviceAccountName: kube-state-metrics
      containers:
        - name: kube-state-metrics
          image: k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.7.0
          ports:
            - containerPort: 8080
              name: http-metrics
            - containerPort: 8081
              name: telemetry
          args:
            - --port=8080
            - --telemetry-port=8081
            - --resources=pods,deployments,services,nodes,persistentvolumeclaims,persistentvolumes,namespaces,endpoints,replicasets,statefulsets,daemonsets,jobs,cronjobs,configmaps,secrets,ingresses,horizontalpodautoscalers,verticalpodautoscalers
          resources:
            requests:
              cpu: 100m
              memory: 190Mi
            limits:
              cpu: 200m
              memory: 400Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 5
---
# Kube State Metrics Service
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: auction-infrastructure
  labels:
    app: kube-state-metrics
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8080'
spec:
  selector:
    app: kube-state-metrics
  ports:
    - name: http-metrics
      port: 8080
      targetPort: http-metrics
      protocol: TCP
    - name: telemetry
      port: 8081
      targetPort: telemetry
      protocol: TCP
