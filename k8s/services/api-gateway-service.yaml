apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: auction-system
  labels:
    app: api-gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: api-gateway
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  type: LoadBalancer
